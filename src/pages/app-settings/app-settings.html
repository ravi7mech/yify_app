  <ion-list-header>
   Night Mode
  </ion-list-header>
  <ion-list radio-group [(ngModel)]="mode">
    <ion-item>
      <ion-label>On</ion-label>
      <ion-radio value="on" (ionSelect) = "showMode()"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Off</ion-label>
      <ion-radio value="off" (ionSelect) = "showMode()"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Automatic on Sunset</ion-label>
      <ion-radio value="auto" (ionSelect) = "showMode()"></ion-radio>
    </ion-item>
  </ion-list>
  

</ion-content>
